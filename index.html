        :root {

            --accent-hover: #1e4db7;
            --text-main: #e3e6f3;
            --text-muted: #8a94b9;
            --border-radius: 18px;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: var(--bg-panel);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 560px;
            text-align: center;
            position: relative;
        }
        .hero-img {
            width: 100%;
            height: auto;
            max-height: 160px;
            object-fit: contain;
            display: block;
            margin: 0 auto 18px auto;
        }
        h1 {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--accent);
            letter-spacing: 1px;
        }
        p {
            color: var(--text-muted);
            margin-bottom: 28px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .link {
            background: transparent;
            color: var(--text-main);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, border 0.2s;
            outline: none;
            cursor: pointer;
        }
        .link:focus, .link:hover {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent-hover);
        }
        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 32px;
        }
        .nav-btn {
            background: var(--bg-dark);
            color: var(--accent);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px rgba(58,122,254,0.12);
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            outline: none;
        }
        .nav-btn:focus, .nav-btn:hover {
            background: var(--accent);
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 1.4rem;
            }
            .hero-img { max-height: 120px; }
        }
    </style>
    <script>
        // Navegación por teclado y botones
        document.addEventListener('DOMContentLoaded', function() {
            const links = Array.from(document.querySelectorAll('.link'));
            let current = 0;
            function focusLink(idx) {
                if (links[idx]) {
                    links[idx].focus();
                }
            }
            focusLink(current);
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                    current = (current + 1) % links.length;
                    focusLink(current);
                } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                    current = (current - 1 + links.length) % links.length;
                    focusLink(current);
                }
            });
            const up = document.getElementById('nav-up');
            const down = document.getElementById('nav-down');
            const left = document.getElementById('nav-left');
            const right = document.getElementById('nav-right');
            if (up) up.onclick = function() {
                current = (current - 1 + links.length) % links.length;
                focusLink(current);
            };
            if (down) down.onclick = function() {
                current = (current + 1) % links.length;
                focusLink(current);
            };
            if (left) left.onclick = function() {
                current = (current - 1 + links.length) % links.length;
                focusLink(current);
            };
            if (right) right.onclick = function() {
                current = (current + 1) % links.length;
                focusLink(current);
            };
        });
    </script>
</head>
